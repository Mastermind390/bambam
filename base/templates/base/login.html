{% extends "base/main.html" %}

{% block content %}

 <main>
        <section>
            <div class="bg-cyan-100 mt-33 h-200 p-7 justify-center items-center ">
                <!-- Earning -->
                <h1 class="text-center text-2xl font-bold mt-3 text-blue-950">Sign In to your Account</h1>
                <form class="mt-5 border-1 border-blue-950 px-6 py-4 flex flex-col gap-4 items-center justify-center" action="" method="post">
                    {% csrf_token %}
                    <!-- username -->
                    <div class="flex flex-col justify-center items-center">
                        <label class="text-xl font-bold" for="username">Username:</label>
                        <input class="border-1 px-3 py-1 text-lg outline-none" type="text" name="username">
                    </div>
                    <!-- password -->
                    <div class="flex flex-col justify-center items-center">
                        <label class="text-xl font-bold" for="password">Password:</label>
                        <input class="border-1 px-3 py-1 text-lg outline-none" type="password" name="password">
                    </div>

                    <input class="bg-cyan-700 px-11 py-2 text-lg text-white" type="submit" value="Login to you Account">

                    <div>
                        <span class="text-lg">Don't have an account?</span>
                        <a class="text-cyan-700  text-lg underline" href="{% url "base:register" %}">register</a>
                    </div>

                    <div>
                        <span class="text-lg">forgot password?</span>
                        <a class="text-cyan-700 text-lg underline" href="/">contact support</a>
                    </div>
                    
                </form>
                
            </div>
       </div>
       
       </section>
</main>
  
{% endblock content %}
